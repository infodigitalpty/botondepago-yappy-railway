<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Botón de pago Yappy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #181818;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .form-label {
      color: #ccc;
      font-weight: 500;
    }

    .form-control {
      background-color: #222;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
      padding: 0.75rem;
    }

    .form-control:focus {
      border-color: #5a96e0;
      box-shadow: 0 0 5px #5a96e0;
      background-color: #222;
      color: #fff;
    }

    .btn-primary {
      background-color: #5a96e0;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #66aced;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Formulario de pago Yappy</h1>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="orderId" class="form-label">ID de Orden</label>
        <input type="text" class="form-control" id="orderId" required>
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" step="0.01" class="form-control" id="total" required>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="tel" placeholder="Ej: 6000-0000">
      </div>
      <button type="submit" class="btn btn-primary w-100">Pagar con Yappy</button>
    </form>
  </div>

  <!-- Script para manejar el envío del formulario y la generación de la URL de pago -->
  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        orderId: document.getElementById('orderId').value,
        total: parseFloat(document.getElementById('total').value),
        subtotal: parseFloat(document.getElementById('total').value),
        taxes: 0,
        tel: document.getElementById('tel').value || ''
      };

      const res = await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.url) {
        window.location.href = result.url;
      } else {
        alert('Error generando URL de pago');
      }
    });
  </script>
</body>

</html>
